<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="description" content="">

<body>
<!--div for the whole game-->
    <div class="gameboard">
        <header>
            <h1>Memory Game</h1>

<!-- moves, timer, replay -->
        <section class="score-panel">
        	<ul class="stars">

        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart" onclick=startGame() >
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
<!-- end of timer, moves, replay
START of card and cardholer-->

        <ul class="deck" id="card-deck">
            <li class="card" type="diamond">

            </li>
            <li class="card" type="bolt">

            </li>
            <li class="card" type="cube">

            </li>
            <li class="card" type= "anchor">

            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bike">

            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bike">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="cube">

    </div>
  <div class="winner"> CONGRATULATIONS! You won! Woot!<p>You made <span class=finalMove> </span> moves </p>
                    <p>in <span class=totalTime> </span> </p>
                    <p>Rating:  <span id=starRating></span></p>
                </div>
                <button id="play-again"onclick="playAgain()">
                   See if you can beat your score! Play again? </a>
                </button>
            </div>
        </div>
